<!DOCTYPE html>
<meta charset="utf-8">
<html lang="en">
<head>
  <title>OCFR - Detailed View!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="css/site.css">
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="index.html">OCFR Menu</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="data-entry.html">Data Entry<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="detailed-view.html">Detailed Description</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="reports.html">Reports</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="form-group row">
    <label for="searchFirefighter" class="col-sm-2 col-form-label">Firefighter First Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="searchFirefighterFirstName" placeholder="Firefighter First Name"  v-model="recordPerson.firstName">
      <label for="searchFirefighter" class="col-sm-2 col-form-label">Firefighter First Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="searchFirefighterLastName" placeholder="Firefighter Last Name"  v-model="recordPerson.lastName">
      <button type="submit" class="btn btn-primary">Search</button>
    </div>
  </div>

  <div class="form-group row">
    <label for="searchCerts" class="col-sm-2 col-form-label">Certifications</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="searchCerts" placeholder="Certifications">
      <button type="submit" class="btn btn-primary">Search</button>
    </div>
  </div>

  <table class="table table-sm table-hover">
    <thead>
      <tr>
        <th>Name</th>
        <th>Certifications</th>
      </tr>
    </thead>
    <tbody>
      <tr v-for="p in patients" @click="handleRowClick(p)">
        <td>{{ p.name }}</td>
        <td>{{ p.certs }}</td>
      </tr>
    </tbody>
  </table>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="js/reports.app.js"></script>
  <script src="js/dataEntry.app.js"></script>

</body>
