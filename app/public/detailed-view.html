  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="css/site.css">
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="index.html">OCFR Menu</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="data-entry.html">Data Entry<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="detailed-view.html">Detailed Description</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="reports.html">Reports</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="detailedView">
    <div class="jumbotron">
      <br>
      <h1>Detailed View</h1>
      <br>
    </div>

    <h5>Enter a firefighter name or certification to view the firefighters and the certifications
    they have earned</h5>
    <hr class="my-4">

    <form class="form-inline">
      <div class="form-group w-25">
        <label for="searchFirefighter" class="col-form-label">Firefighter Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="searchFiregither" placeholder="Firefighter Name">
          <button type="submit" class="btn btn-primary">Search</button>
        </div>
      </div>

      <div class="form-group w-25">
        <label for="searchCerts" class="col-form-label">Certifications</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="searchCerts" placeholder="Certifications">
          <button type="submit" class="btn btn-primary">Search</button>
        </div>
      </div>

      <div align="center">
        <img src="\images\firefightercert.png" width="500" alt="Firefighter Certification"> <!-- https://www.colorado.gov/pacific/dfpc/firefighter-and-hazmat-certification -->
      </div>
    </form>
    <br>

    <table class="table table-sm table-hover">
      <thead>
        <tr>
          <th>Name</th>
          <th>Certifications</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="p in patients" @click="handleRowClick(p)">
          <td>{{ p.name }}</td>
          <td>{{ p.certs }}</td>
        </tr>
      </tbody>
    </table>
  </div>


</body>
